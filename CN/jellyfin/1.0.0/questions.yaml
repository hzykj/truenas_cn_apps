  - variable: dnsConfig
    label: "DNS 配置"
    group: "Advanced DNS Settings"
    schema:
      type: dict
      attrs:
        - variable: options
          label: "DNS 配置"
          schema:
            type: list
            items:
              - variable: optionsEntry
                label: "选项条目配置"
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: "选项名称"
                      default: "nameserver"
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: "选项值"
                      schema:
                        type: string
                        required: true

  - variable: ownerUID
    label: "文件系统用户ID"
    group: "jellyfin Server Configuration"
    schema:
      type: int
      default: 1000
      min: 1
      max: 65535

  - variable: ownerGID
    label: "文件系统用户组ID"
    group: "jellyfin Server Configuration"
    schema:
      type: int
      default: 1000
      min: 1
      max: 65535

  - variable: timezone
    label: "时区"
    group: "jellyfin Server Configuration"
    schema:
      type: string
      $ref:
        - "definitions/timezone"

  # Specify GPU configuration
  - variable: gpuConfiguration
    label: "显卡配置"
    group: "Resource Reservation"
    schema:
      type: dict
      $ref:
        - "definitions/gpuConfiguration"
      attrs: []

  - variable: appVolumeMounts
    label: "jellyfin 服务器的储存"
    group: "Storage"
    schema:
      type: dict
      attrs:
        - variable: config
          label: "配置文件存储路径"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "配置文件所在的位置"
                schema:
                  type: string
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix-jellyfin_config"
                  editable: false
              - variable: mountPath
                label: "挂载路径"
                description: "容器内的位置"
                schema:
                  type: path
                  editable: true
                  hidden: true
                  default: "/config"
              - variable: hostPathEnabled
                label: "为 jellyfin 设置配置文件的储存路径"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "主机路径"
                      schema:
                        type: hostpath
                        required: true

  - variable: extraAppVolumeMounts
    label: "服务器额外文件路径"
    group: "Storage"
    schema:
      type: list
      items:
        - variable: extraAppVolume
          label: "jellyfin 额外主机路径"
          description: "为 jellyfin 添加额外的文件路径"
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: "挂载路径"
                description: "容器内的位置"
                schema:
                  type: path
                  required: true
              - variable: hostPath
                label: "主机路径"
                description: "主机路径"
                schema:
                  type: hostpath
                  required: true
              - variable: readOnly
                label: "只读"
                description: "以只读模式挂载主机路径"
                schema:
                  type: boolean
                  default: false
