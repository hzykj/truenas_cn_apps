groups:
  - name: "jellyfin Server Configuration"
    description: "配置 jellyfin 服务器"
  - name: "Networking"
    description: "为容器配置网络"
  - name: "Storage"
    description: "配置储存"
  - name: "Workload Details"
    description: "Configure how workload should be deployed"
  - name: "Scaling/Upgrade Policy"
    description: "设置升级时如何替换容器"
  - name: "Restart Policy"
    description: "设置出错时重启容器"
  - name: "Resource Reservation"
    description: "分配给容器的硬件资源"
  - name: "Advanced DNS Settings"
    description: "配置 DNS 设置"

portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-jellyfinServerHttp.port"
    path: "/web"

questions:
  - variable: hostNetwork
    label: "设置主机网络"
    group: "Networking"
    schema:
      type: boolean
      default: false

  - variable: environmentVariables
    label: "jellyfin 服务器的环境变量"
    group: "jellyfin Server Configuration"
    schema:
      type: list
      default: []
      items:
        - variable: environmentVariable
          label: "环境变量"
          schema:
            type: dict
            attrs:
              - variable: name
                label: "名称"
                schema:
                  type: string
              - variable: value
                label: "值"
                schema:
                  type: string

  # Update strategy
  - variable: updateStrategy
    description: "升级策略"
    label: "更新策略"
    group: "Scaling/Upgrade Policy"
    schema:
      type: string
      default: "Recreate"
      enum:
        - value: "RollingUpdate"
          description: "创建新的容器，再删除旧的"
        - value: "Recreate"
          description: "删除现有容器，再创建新的"

  # Port configuration
  - variable: jellyfinServerHttp
    label: "配置 jellyfin 服务器 HTTP 服务"
    group: "Networking"
    schema:
      type: dict
      attrs:
        - variable: port
          label: "jellyfin 服务器 Web 端口"
          schema:
            type: int
            min: 9000
            max: 65535
            default: 9096
